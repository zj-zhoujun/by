<style type="text/css">

<div class="list-block">
    <form class="cmxform form-horizontal tasi-form" action="{:U('Index/Account/jfpost')}" name="xgmm" id="xgmm" method="post">
        <ul>


            <li>
                <div class="item-content">

                    <div class="item-inner">
                        <div class="item-title label">解封账号</div>
                        <div class="item-input">
                            <input class="col-20" type="text" placeholder="请输入您需要解封的手机号" name="mobile" value="">

                    </div>
                </div>
            </li>

            <li>

                    <div class="item-media"><i class="icon icon-form-name"></i></div>

                    </div>
                </div>
            </li>
            <li>
