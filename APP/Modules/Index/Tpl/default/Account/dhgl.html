<nav class="foot-bar">
    <div class="foot-menu"><a href="{:U('Index/Emoney/shouye')}">
        <i class="iconfont icon-shouye"></i><span>首页</span></a></div>

        <i class="iconfont icon-geren"></i><span>会员中心</span></a></div>
</nav>

<!-- Main Container start -->
<div class="content" id="main_content">

    <br>

    <h4 style="color: #333333; font-size:18px;">可售余额兑换矿池钱包</h4>
    <hr color="#333333" size="1">
    <div class="list-block">
        <form class="cmxform form-horizontal tasi-form" name="form1" id="form1" method="post" action="{:U('Account/dhpost')}">
            <ul>
                <li>
                    <div class="item-content">
                        <div class="item-media"><i class="icon icon-form-name"></i></div>
                        <div class="item-inner">
                            <div class="item-title label">可售余额</div>
                            <div class="item-input">
                                {$ksye.ksye|four_number=###}枚
                            </div>
                        </div>
                    </div>
                </li>

                <li>
                    <div class="item-content">
                        <div class="item-media"><i class="icon icon-form-name"></i></div>
                        <div class="item-inner">
                            <div class="item-title label">兑换数量</div>
                            <div class="item-input">
                                <input id="zchb" name="zchb" type="text" value="" placeholder="{$dhzcbs}起{$dhzcbs}的倍数" style="font-size:16px;">
                            </div>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="item-content">
                        <div class="item-media"><i class="icon icon-form-name"></i></div>
                        <div class="item-inner">
                            <div class="item-title label">二级密码</div>
                            <div class="item-input">
                                <input class="col-20" type="password" placeholder="请输入二级密码" name="ejmm" value="">
                            </div>
                        </div>
                    </div>
                </li>

            </ul>
        </form>
    </div>
    <div class="content-block">
        <div class="row">

            <div class="col-50"><a onclick="document.getElementById('form1').submit();" id="submit" class="button button-big button-fill button-success js-tixian-submit">确认兑换</a></div>
            <div class="col-50"><a href="{:U('Account/kczc')}"  class="button button-big button-fill button-dark">取消</a></div>
        </div>
    </div>

    <!--表单结束-->


</div>
